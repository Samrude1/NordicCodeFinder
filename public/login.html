<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DevCamper API</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-body">
    <div class="login-wrapper">
        <div class="login-hero">
            <div class="hero-content">
                <h1><i class="fas fa-laptop-code"></i> DevCamper</h1>
                <p>Access the most comprehensive bootcamp directory and management platform</p>

                <div class="hero-features">
                    <div class="feature-item">
                        <div class="feature-icon"><i class="fas fa-graduation-cap"></i></div>
                        <span>Browse 100+ Bootcamps</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon"><i class="fas fa-star"></i></div>
                        <span>Read Authentic Reviews</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon"><i class="fas fa-chart-line"></i></div>
                        <span>Track Your Progress</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-form-section">
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Log in to access your dashboard</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password"
                        required>
                </div>
                <button type="submit" class="btn-login">Log In</button>
            </form>

            <div class="form-footer">
                <p>New to DevCamper? <a href="register.html">Create an account</a></p>
                <p><a href="#">Forgot your password?</a></p>
                <p><a href="index.html" style="color: #666;"><i class="fas fa-arrow-left"></i> Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
