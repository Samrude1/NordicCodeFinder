<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | DevCamper API</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-body">
    <div class="login-wrapper">
        <div class="login-hero">
            <div class="hero-content">
                <h1><i class="fas fa-laptop-code"></i> DevCamper</h1>
                <p>Join thousands of students finding their perfect coding bootcamp</p>

                <div class="hero-features">
                    <div class="feature-item">
                        <div class="feature-icon"><i class="fas fa-graduation-cap"></i></div>
                        <span>Access Premium Bootcamps</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon"><i class="fas fa-comments"></i></div>
                        <span>Share Your Experience</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon"><i class="fas fa-bookmark"></i></div>
                        <span>Save Your Favorites</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-form-section">
            <div class="form-header">
                <h2>Join DevCamper</h2>
                <p>Create your account to get started</p>
            </div>

            <form id="register-form">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Min. 6 characters" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Account Type</label>
                    <select id="role" class="form-control">
                        <option value="user">User (Reviewer)</option>
                        <option value="publisher">Publisher (Bootcamp Owner)</option>
                    </select>
                </div>
                <button type="submit" class="btn-login">Create Account</button>
            </form>

            <div class="form-footer">
                <p>Already have an account? <a href="login.html">Log in here</a></p>
                <p><a href="index.html" style="color: #666;"><i class="fas fa-arrow-left"></i> Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
